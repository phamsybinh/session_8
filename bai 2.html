<body>
    <script>
        let chuoi = prompt("Nhập vào một chuỗi:");
        let chuoiDaoNguoc = "";
        for (let i = chuoi.length - 1; i >= 0; i--) {
            chuoiDaoNguoc += chuoi[i];

        }
        console.log("Chuỗi đảo ngược: ", chuoiDaoNguoc);
    </script>
</body>
