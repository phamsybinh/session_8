<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 4</title>
</head>

<body>
    <script>
        let fibonacciArray = [];

        for (let i = 0; i < 16; i++) {
            if (i <= 1) {
                fibonacciArray.push(i);
            } else {
                fibonacciArray.push(fibonacciArray[i - 1] + fibonacciArray[i - 2]);

            }
        }
        console.log("15 số đầu tiên trong Fibonacci là: " + fibonacciArray);
    </script>

</body>

</html>
