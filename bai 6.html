<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 6</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("Nhập vào một số nguyên: "));
        let sum = 0;
        for (let i = 1; i < number; i++) {
            if (number % i == 0) {
                sum += i;
            }
        }
        if (sum <= number) {
            console.log(number + ' "là số hoàn hảo"');
        } else {
            console.log(number + ' "là số không hoàn hảo"');
        }
    </script>
</body>

</html>
